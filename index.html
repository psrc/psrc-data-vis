<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSRC data tools</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400%7CGelasio&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="functions.js" charset="UTF-8"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/hackathon.jpg" alt="Data Team Members hacking">
            <div class="title-container">
                <h1>Hey you! Come play with PSRC's data!</h1>
                <div>
                    <img src="images/RegionalGem2016.png" alt="PSRC Logo">
                    <p>Data Visualizations and Apps</p>
                </div>
            </div>
        </div>
        
    </header>
    <main>
        <section>
            <div class = "module-container">
                <div class = "module-card">
                    <div>
                        <p>PSRC Data Portal</p>
                        <a href="https://psrc-psregcncl.hub.arcgis.com/" target="_blank"><img src="images/portal.jpg" alt="PSRC Data Portal"></a><br/>
                    </div>
                </div>
            <div class = "module-container">
                <div class = "module-card">
                    <div>
                        <p>Community Profiles</p>
                        <a href="https://psrcwa.shinyapps.io/community-profiles/" target="_blank"><img src="images/community-profiles.jpg" alt="Community Profiles"></a><br/>
                    </div>
                </div>    
            </div>
            <div class = "module-container">
                <div class = "module-card">
                    <div>
                        <p>Legacy of Structural Racism</p>
                        <a href="https://www.psrc.org/our-work/legacy-structural-racism" target="_blank"><img src="images/legacy-structural-racism.png" alt="Legacy of Structural Racism"></a><br/>
                    </div>
                </div>    
            </div>
            <div class = "module-container">
                <div class = "module-card">
                    <div>
                        <p>Regional Transportation Plan Dashboard</p>
                        <a href="https://psrcwa.shinyapps.io/development-rtp-dashboard/" target="_blank"><img src="images/greenlakecycle.jpg" alt="Regional Transportation Plan Dashboard"></a><br/>
                    </div>
                </div>    
            </div>
        </section>
    </main>
    
</body>
</html>
